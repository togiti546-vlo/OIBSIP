<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Registration Form -->
  <div id="register-form" class="form-container">
    <h2>Register</h2>
    <form id="register">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="form-container" style="display: none;">
    <h2>Login</h2>
    <form id="login">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="go-to-register">Register here</a></p>
  </div>

  <!-- Secured Page -->
  <div id="secured-page" class="form-container" style="display: none;">
    <h2>Welcome to the Secured Page!</h2>
    <p>You are logged in.</p>
    <button id="logout">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
